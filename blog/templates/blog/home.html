{% extends "blog/base.html" %}
{% block content %}
{#<article class="media content-section">#}
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for slide in slides %}
                 <li data-target="carousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.counter0 == 1 %}class="active">{% endif %}</li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for slide in slides %}
                <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
                    <img class="rounded img-thumbnail img-fluid mx-auto d-block w-100" src="{{ slide.image.url }}">
                    <div class="bg-trans carousel-caption d-none d-md-block">
                        <h5 class="slide-title">{{ slide.title }}</h5>
                        <p>{{ slide.content }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{#</article>#}
{% endblock content %}
